<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans:wght@400;700&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <title>No tab</title>
</head>

<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="icon/notab_logo.svg" alt="logo">
                </a>
                <div class="header__login">
                    <img src="icon/login_btn.svg" alt="login">
                    <a href="#">Login</a>
                </div>
            </header>


            <div class="promo__wrapper">
                <div class="promo__description">
                    <h1 class="promo__header">A platform<br> that works smarter</h1>
                    <div class="promo__subheader_line"></div>
                    <h2 class="promo__subheader">NoTab allows bars & nightclubs <br> to manage, understand, and grow
                        <br> their
                        business from a single dashboard
                    </h2>
                </div>
                <div class="promo__app"></div>
            </div>

            <div class="promo__download">
                <div class="promo__download_text">DOWNLOAD OUR APP</div>
                <div class="promo__links">
                    <a href="https://www.apple.com/ru/app-store/" class="promo__store"><img src="icon/AppleStore.svg"
                            alt="AppleStore"></a>
                    <a href="https://play.google.com" class="promo__store"><img src="icon/GoogleStore.svg"
                            alt="GoogleStore"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
